<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="weight">
        <label for="weight-input">Enter Weight (in kg) : </label>
        <input type="text" id="weight-input" placeholder="Weight">
    </div>
    <div class="height">
        <label for="height-input">Enter Height (in meter) : </label>
        <input type="text" id="height-input" placeholder="Height">
    </div>
    
    <button class="smt">Submit</button>
    <button class="refresh">Refresh</button>

    <table id="bmi-table" border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>BMI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Underweight</td>
                <td>< 18.5</td>
            </tr>
            <tr>
                <td>Normal</td>
                <td>18.5-24.9</td>
            </tr>
            <tr>
                <td>Overweight</td>
                <td>25-29.9</td>
            </tr>
            <tr>
                <td>Obesity</td>
                <td>>= 30</td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
